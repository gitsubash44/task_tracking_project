{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-4">
        <div class="card border-0 shadow-lg">
            <div class="card-body">
                <h2 class="text-center card-header text-center bg-light mb-4">Login</h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    <div class="form-group mb-3">
                        <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username">
                        {{ form.username.errors }}
                    </div>

                    <div class="form-group mb-3">
                        <input type="password" name="{{ form.password.name }}" class="form-control" placeholder="Password">
                        {{ form.password.errors }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
                </form>

                <div class="text-center mt-3">
                    <a href="" class="text-muted">Forgot Password?</a>
                </div>

                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
